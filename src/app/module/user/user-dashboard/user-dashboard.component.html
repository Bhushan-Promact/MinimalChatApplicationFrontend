<div class="container mb-3 mt-3">
  <div class="row">
    <div class="d-flex justify-content-end">
      <button (click)="OnClickLogout()" type="button" class="btn btn-danger">
        Logout
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <h3>List of User</h3>
      <div class="container">
        <div class="row">
          <table>
            <tbody>
              <tr *ngFor="let user of userList">
                <td class="p-2">
                  <a
                    class="text-decoration-none bg-info bg-gradient d-block"
                    routerLinkActive="active-link"
                    (click)="getUserConversationHistory(user)"
                    ><Span class="NameSize">{{ user.name }}</Span> <br />
                    <span class="EmailSize">Email : {{ user.email }}</span>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-8">
      <app-user-messages
        [userMessageList]="userMessageList"
      ></app-user-messages>
    </div>
  </div>
</div>
